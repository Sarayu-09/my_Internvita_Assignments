<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Photo Gallery</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item" onclick="openModal();currentSlide(1)">
            <img src="photo1.jpg" alt="Photo 1">
        </div>
        <div class="gallery-item" onclick="openModal();currentSlide(2)">
            <img src="photo2.jpg" alt="Photo 2">
        </div>
        <div class="gallery-item" onclick="openModal();currentSlide(3)">
            <img src="photo3.jpg" alt="Photo 3">
        </div>
        <div class="gallery-item" onclick="openModal();currentSlide(4)">
            <img src="photo4.jpg" alt="Photo 4">
        </div>
        <div class="gallery-item" onclick="openModal();currentSlide(5)">
            <img src="photo5.jpg" alt="Photo 5">
        </div>
        <div class="gallery-item" onclick="openModal();currentSlide(6)">
            <img src="photo6.jpg" alt="Photo 6">
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="photo1.jpg" alt="Photo 1">
            </div>
            <div class="mySlides">
                <img src="photo2.jpg" alt="Photo 2">
            </div>
            <div class="mySlides">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
            <div class="mySlides">
                <img src="photo4.jpg" alt="Photo 4">
            </div>
            <div class="mySlides">
                <img src="photo5.jpg" alt="Photo 5">
            </div>
            <div class="mySlides">
                <img src="photo6.jpg" alt="Photo 6">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script src="photo.js"></script>
</body>
</html>
